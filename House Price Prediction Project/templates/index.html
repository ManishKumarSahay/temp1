<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>House Price Predictor</title>
  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="card" style="width: 100%; height: 100%; margin-top: 50px">
                <div class="card-header" style="text-align: center;">
                    <h1>Welcome To House Price Predictor</h1>
                </div>
                <div class="card-body">
                    <form method="post" accept-charset="utf-8">

                        <div class="row">

                            <div class="col-md-6 form-group" style="text-align: center">
                                <label><b>Enter No. Of Bedrooms:</b></label>
                                <input type="text" class="form-control" id="bed" name="bed" placeholder="Enter No. Of Bedrooms">
                            </div>

                            <div class="col-md-6 form-group" style="text-align: center">
                                <label><b>Enter No. Of Bathrooms:</b></label>
                                <input type="text" class="form-control" id="bath" name="bath" placeholder="Enter No. Of Bathrooms">
                            </div>

                            <div class="col-md-6 form-group" style="text-align: center">
                                <label><b>Enter Square Foot Of Home:<b></label>
                                <input type="text" class="form-control" id="sqftliv" name="sqftliv" placeholder="Enter Square Foot Of Home">
                            </div>

                            <div class="col-md-6 form-group" style="text-align: center">
                                <label><b>Enter Square Foot Of Lot:</b></label>
                                <input type="text" class="form-control" id="sqftlot" name="sqftlot" placeholder="Enter Square Foot Of Home">
                            </div>

                            <div class="col-md-6 form-group" style="text-align: center">
                                <label><b>Enter No. Of Floors:</b></label>
                                <input type="text" class="form-control" id="floors" name="floors" placeholder="Enter No. Of Floors">
                            </div>

                            <div class="col-md-6 form-group" style="text-align: center">
                                <label><b>Waterfront View(Enter 0 for No/1 for Yes):</b></label>
                                <input type="text" class="form-control" id="waterfront" name="waterfront" placeholder="Waterfront View(Enter 0 for No/1 for Yes)">
                            </div>

                            <div class="col-md-6 form-group" style="text-align: center">
                                <label><b>Condition(Enter 0 to 5):</b></label>
                                <input type="text" class="form-control" id="condition" name="condition" placeholder="Condition(Enter 0 to 5)">
                            </div>

                            <div class="col-md-6 form-group" style="text-align: center">
                                <label><b>Enter Built Year:</b></label>
                                <input type="text" class="form-control" id="year" name="year" placeholder="Enter Built Year">
                            </div>

                            <div class="col-md-12 form-group">
                                <button class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
                            </div> 

                        </div>
                    </form>
                    <br>

                    <div class="col-md-12" style="text-align: center">
                        <h3><span id="prediction"></span></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function form_handler(event){
            event.preventDefault();
        }


        function send_data()
        {
            document.querySelector('form').addEventListener("submit", form_handler);

            var fd = new FormData(document.querySelector('form'));

            var xhr = new XMLHttpRequest();

            xhr.open('POST','/predict', true);
            document.getElementById("prediction").innerHTML = "Wait Predicting Price !....";
            xhr.onreadystatechange = function(){
                if(xhr.readyState == XMLHttpRequest.DONE){
                    document.getElementById('prediction').innerHTML = "Prediction : Rs. "+xhr.responseText;
                }
            };

            xhr.onload = function(){};
            xhr.send(fd);

        }
    </script>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
